<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Version 1 -->

    <table align="center" border="1" width="50%" height="50%">
        <caption><em>Прогноз погоды</em></caption>
        <thead>
            <tr>
                <th>Город</th>
                <th>Утро</th>
                <th>День</th>
                <th>Вечер</th>
                <th>Ночь</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center"><strong>Минск</strong></td>
                <td>-5°</td>
                <td>+5°</td>
                <td rowspan="2">+2°</td>
                <td>-10°</td>
            </tr>
            <tr>
                <td align="center"><strong>Брест</strong></td>
                <td>0&#186;</td>
                <td>+9&#186;</td>
                <td>-4&#186;</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
